<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <title>Shopify core form</title>
  <link rel="stylesheet" href="checkout-shopify.css">
  <style>
    body {padding:2rem; box-sizing:border-box;}
    .btn{background:#62b01e;color:#ffffff;opacity:1;transition:opacity .2s ease-in-out}
    .btn:hover{background:#62b01e;color:#ffffff;opacity:.8}
    .btn:focus{box-shadow:0 0 0 2px #333 inset}
    a{text-decoration:none;color:#737272!important;opacity:1;transition:opacity .2s ease-in-out}
    a:hover{color:#737272!important;opacity:.8}
    .icon--spinner,.applied-reduction-code__icon,.previous-link__icon,.order-summary-toggle__dropdown,.order-summary-toggle__icon{fill:#737272!important}
    .field__input:focus,.content-box .field--active .field__input--iframe-container--loaded{box-shadow:0 0 0 2px #737272!important}
    .applied-reduction-code__information,.order-summary-toggle__text{color:#737272!important}
    .input-checkbox,.input-radio{box-shadow:0 0 0 0 #737272 inset!important}
    .input-checkbox:focus,.input-radio:focus{border:2px solid #737272!important}
    .input-checkbox:checked,.input-radio:checked{box-shadow:0 0 0 10px #737272 inset!important}
    .current-location-indicator{background:#737272!important}
    @-webkit-keyframes checkmark-fill{100%{box-shadow:inset 0 0 0 30px #737272!important}}
    @keyframes checkmark-fill{100%{box-shadow:inset 0 0 0 30px #737272!important}}
    ::-moz-selection{background:#737272!important;color:#ffffff!important}
    ::selection{background:#737272!important;color:#ffffff!important}
    ::-moz-selection{background:#737272!important;color:#ffffff!important}
    .field__message--error{color:#f24e4e!important}
    .notice{background:#f24e4e!important}
    .has-error .field__input,.field--error .field__input,.has-error .field__input:focus{box-shadow:0 0 0 2px #f24e4e!important}
    .has-error .help-block{color:#f24e4e!important}
    .sidebar .btn--disabled{background:#ccc;color:#fff}
    .sidebar .input-checkbox:hover,.sidebar .input-radio:hover,.sidebar .input-checkbox:disabled,.sidebar .input-radio:disabled{border-color:#2c2d2c!important}
    .sidebar .input-checkbox,.sidebar .input-radio{border-color:#373837!important}
    .page--logo-sidebar .banner{background:transparent!important}
    .sidebar:after{background:#ffffff}.shopify-theme{background:#ffffff}
    .shopify-theme .order-summary-toggle{background:rgba(0,0,0,0.02);border-top:1px solid rgba(0,0,0,0.1);border-bottom:1px solid rgba(0,0,0,0.1)}
  </style>
  <body>
    <div class="main">
      <form novalidate="novalidate" class="edit_checkout animate-floating-labels" data-customer-information-form="true" action="." accept-charset="UTF-8" method="post">
        <input type="hidden" name="utf8" value="✓">
        <input type="hidden" name="_method" value="patch">
        <input type="hidden" name="authenticity_token" value="LOLWUT">
        <input type="hidden" name="previous_step" id="previous_step" value="contact_information">
        <input type="hidden" name="step" value="shipping_method">

        <div class="step__sections">
          <div class="section section--contact-information">
            <div class="section__header">
              <div class="layout-flex layout-flex--tight-vertical layout-flex--loose-horizontal layout-flex--wrap">
                <h2 class="section__title layout-flex__item layout-flex__item--stretch">Customer information</h2>
              </div>
            </div>
            <div class="section__content">
              <div class="fieldset">
                <div class="field field--required">
                  <div class="field__input-wrapper field__input-wrapper--with-loader">
                    <label class="field__label" for="checkout_email">Email</label>
                    <input placeholder="Email" autocapitalize="off" spellcheck="false" autocomplete="shipping email" data-autofocus="true" data-email-input="true" data-backup="customer_email" class="field__input" size="30" type="email" name="checkout[email]" id="checkout_email">
                  </div>
                </div>
              </div> 
              <div class="section section--half-spacing-top section--optional">
                <div class="section__content">
                  <div class="checkbox-wrapper">
                    <div class="checkbox__input">
                      <input name="checkout[buyer_accepts_marketing]" type="hidden" value="0">
                      <input class="input-checkbox" data-backup="buyer_accepts_marketing" type="checkbox" value="1" name="checkout[buyer_accepts_marketing]" id="checkout_buyer_accepts_marketing">
                    </div>
                    <label class="checkbox__label" for="checkout_buyer_accepts_marketing">Subscribe to our newsletter</label>
                  </div>
                </div>
              </div>
            </div>
          </div> 

          <div class="section section--shipping-address" data-shipping-address="" data-update-order-summary="">
            <div class="section__header">
              <h2 class="section__title">Shipping address</h2>
            </div>
            <div class="section__content">
              <div class="fieldset" data-address-fields="">
                <input class="visually-hidden" autocomplete="shipping given-name" tabindex="-1" data-autocomplete-field="first_name" size="30" type="text" name="checkout[shipping_address][first_name]">
                <input class="visually-hidden" autocomplete="shipping family-name" tabindex="-1" data-autocomplete-field="last_name" size="30" type="text" name="checkout[shipping_address][last_name]">
                <input class="visually-hidden" autocomplete="shipping organization" tabindex="-1" data-autocomplete-field="company" size="30" type="text" name="checkout[shipping_address][company]">
                <input class="visually-hidden" autocomplete="shipping address-line1" tabindex="-1" data-autocomplete-field="address1" size="30" type="text" name="checkout[shipping_address][address1]">
                <input class="visually-hidden" autocomplete="shipping address-line2" tabindex="-1" data-autocomplete-field="address2" size="30" type="text" name="checkout[shipping_address][address2]">
                <input class="visually-hidden" autocomplete="shipping address-level2" tabindex="-1" data-autocomplete-field="city" size="30" type="text" name="checkout[shipping_address][city]">
                <input class="visually-hidden" autocomplete="shipping country" tabindex="-1" data-autocomplete-field="country" size="30" type="text" name="checkout[shipping_address][country]">
                <input class="visually-hidden" autocomplete="shipping address-level1" tabindex="-1" data-autocomplete-field="province" size="30" type="text" name="checkout[shipping_address][province]">
                <input class="visually-hidden" autocomplete="shipping postal-code" tabindex="-1" data-autocomplete-field="zip" size="30" type="text" name="checkout[shipping_address][zip]">
                <input class="visually-hidden" autocomplete="shipping tel" tabindex="-1" data-autocomplete-field="phone" size="30" type="text" name="checkout[shipping_address][phone]">
                <div class="field field--optional field--half" data-address-field="first_name">
                  <div class="field__input-wrapper">
                    <label class="field__label" for="checkout_shipping_address_first_name">First name</label>
                    <input placeholder="First name" autocomplete="shipping given-name" data-backup="first_name" class="field__input" size="30" type="text" name="checkout[shipping_address][first_name]" id="checkout_shipping_address_first_name">
                  </div>
                </div>
                <div class="field field--required field--half" data-address-field="last_name">
                  <div class="field__input-wrapper">
                    <label class="field__label" for="checkout_shipping_address_last_name">Last name</label>
                    <input placeholder="Last name" autocomplete="shipping family-name" data-backup="last_name" class="field__input" size="30" type="text" name="checkout[shipping_address][last_name]" id="checkout_shipping_address_last_name">
                  </div>
                </div>
                <div data-address-field="company" class="field field--optional">
                  <div class="field__input-wrapper">
                    <label class="field__label" for="checkout_shipping_address_company">Company (optional)</label>
                    <input placeholder="Company (optional)" autocomplete="shipping organization" data-backup="company" class="field__input" size="30" type="text" name="checkout[shipping_address][company]" id="checkout_shipping_address_company">
                  </div>

                <div class="field field--required field--two-thirds" data-address-field="address1">

                    <label class="field__label" for="checkout_shipping_address_address1">Address</label>

                <div class="field field--optional field--third" data-address-field="address2">

                  </div>
                </div>
                <div data-address-field="city" class="field field--required">

                    <label class="field__label" for="checkout_shipping_address_city">Town/City</label>

                  </div>
